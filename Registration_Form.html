<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname"> 
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname"> 
        </div>
        <div>
            <label for="Email Address">Email Address:</label>
            <input type="text" name="Email Address"> 
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="password" name="Password"> 
        </div>
        <div>
            <label for="conf-pass">Confirm Password:</label>
            <input type="password" name="conf-pass"> 
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday"> 
        </div>
        <div>
            <p>Gender Identity:</p>
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male" value="male"> 
            <label for="female">Female:</label>
            <input type="radio" name="gender" id="female" value="female"> 
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="gender" id="nonbinary" value="nonbinary"> 
            <label for="no">I prefer not to anwser</label>
            <input type="radio" name="gender" id="no" value="no"> 
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="hi" id="hi" cols="30" rows="5"></textarea>
        </div>
        <div>
            <select name="fav-lang" id="fav-lang">
                <option value="python">Python</option>
                <option value="notpython">Not Python</option>
                <option value="notnotpython">Not Not Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emails" id="emails">
            <label for="emails">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
</body>
</html>
